<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <form action="" id="dob-form">
        <label for="dob">What is your birthday?
        </label>
        <input type="date" id="dob">
        <button>Submit</button>
      </form>

      <div id="output">
        <h2>Age</h2>
        <p id="age"></p>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 Franz Luya | <a href="https://github.com/franzluya">Github</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
