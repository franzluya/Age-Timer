<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <form action="" id="dob-form">
        <label for="dob">Enter your birthday:
        </label>
        <input type="date" id="dob">
        <input type="submit">
      </form>

      <div id="output">
        <h2>Your Age is:</h2>
        <p id="age"></p>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
